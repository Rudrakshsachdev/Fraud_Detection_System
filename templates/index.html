<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded border-0">
            <h2 class="mb-4 text-center text-primary">ðŸ’³ Fraud Detection - Upload Transaction CSV</h2>
            <form action="/predict" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Predict</button>
                </div>
            </form>

            {% if tables %}
                <hr>
                <h4 class="text-secondary">Prediction Output:</h4>
                <div class="table-responsive mt-3">
                    {{ tables|safe }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
